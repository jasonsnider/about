<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>About Jason Snider</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <style>

          /* apply a natural box layout model to all elements, but allowing components to change */
          /* https://www.paulirish.com/2012/box-sizing-border-box-ftw/ */
          html {
              box-sizing: border-box;
              background: #efefef;
          }

          *,
          *:before,
          *:after {
              box-sizing: inherit;
          }

          body {
              font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
              margin: 0;
          }

          /* clear floats */
          /* https://www.w3schools.com/howto/howto_css_clearfix.asp */
          .clearfix:after {
              content: "";
              display: table;
              clear: both;
          }

          /* All columns should float to the left */
          .col {
              float: left;
              min-height: 300px;
              padding: 1em;
          }

          .pull-left {
              float: left;
          }

          .pull-right {
              float: right;
          }

          /* Center the test in the main nav bar */
          nav.top-nav {
              text-align: center;
              background: #aaa;
          }

          ul.nav-inline {
              list-style: none;
          }

          ul.nav,
          ul.nav li,
          ul.nav-inline,
          ul.nav-inline li {
              margin: 0;
              padding: 0;
              border: 0;
              font-size: 100%;
              font: inherit;
              vertical-align: baseline;
          }

          ul.nav-inline li {
              display: inline-block;
          }


          h1:first-of-type {
              margin-top: 0;
          }

          /* style the anchor tags */
          nav.top-nav a,
          #Footer a {
              display: inline-block;
              text-align: center;
              padding: 8px 20px;
              text-decoration: none;
              color: #444;
              font-weight: bold;
          }

          #Footer a {
              color: #fff;
              padding: 0 0 0 1em;
              font-size: smaller;
          }

          /* the main content */
          #Wrapper {
              width: 1170px;
              margin: 0 auto;
              padding: 0;
          }

          /* The left and right columns will have the same width */
          #Sidebar {
              width: 440px;
              background: #cdcdcd;
          }

          /* The middle column will have a fixed width of the remainder of the wrapper */
          #Content {
              width: 730px;
              background: #fff;
          }

          #Footer {
              background: #000;
              color: #fff;
              padding: 1em;
              margin: 0;
          }
      </style>
  </head>

              <div id="Sidebar" class="col"></div>
          </div>

          <div id="Footer" class="clearfix">
              <small>&copy; 2017 - MyAwesomeSite.com</small>
              <ul class="nav-inline pull-right" role="navigation">
                  <li><a href="terms.html">Terms</a></li>
                  <li><a href="privacy.html">Privacy</a></li>
              </ul>
          </div>
      </div>

  </body>

</html>
